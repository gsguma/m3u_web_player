<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>M3U Web Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/playerjs.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-fluid py-3">
      <div id="load-list-panel" class="input-group mb-3">
        <label for="urlInput" class="visually-hidden">M3U URL</label>
        <input type="text" id="urlInput" class="form-control" placeholder="Cole a URL do .m3u aqui">
        <button id="load-list" class="btn btn-primary" onclick="loadFromUrl(document.getElementById('urlInput').value)">
          Carregar
        </button>
      </div>
    
      <div id="status"></div>
    
      <ul class="nav nav-tabs" id="tabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-tv">
            <i class="bi bi-tv"></i>&nbsp;&nbsp;Canais de TV
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-movies">
            <i class="bi bi-film"></i>&nbsp;&nbsp;Filmes
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-series">
            <i class="bi bi-collection-play"></i>&nbsp;&nbsp;Séries
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" onclick="toggleSettings()">
            <i class="bi bi-gear"></i>
          </button>
        </li>
      </ul>
    
      <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-tv">
          <div class="row mt-3">
            <div class="col-md-3">
              <div class="cat-with-search mb-2">
                <h6 class="mb-0">Categorias</h6>
                <div class="input-group input-group-sm search-wrapper">
                  <input id="search-tv" class="input-search form-control" type="text" placeholder="Pesquisar"
                         aria-label="Pesquisar canais">
                  <span id="clear-tv" class="btn-clear input-group-text"><i class="bi bi-x"></i></span>
                  <span id="search-btn-tv" class="btn-search input-group-text"><i class="bi bi-search"></i></span>
                </div>
              </div>
              <div id="cat-list-tv" class="list-group"></div>
            </div>
            <div class="col-md-9"><div class="row g-3" id="items-tv"></div></div>
          </div>
        </div>
    
        <div class="tab-pane fade" id="tab-movies">
          <div class="row mt-3">
            <div class="col-md-3">
              <div class="cat-with-search mb-2">
                <h6 class="mb-0">Categorias</h6>
                <div class="input-group input-group-sm search-wrapper">
                  <input id="search-movies" class="input-search form-control" type="text" placeholder="Pesquisar"
                         aria-label="Pesquisar filmes">
                  <span id="clear-movies" class="btn-clear input-group-text"><i class="bi bi-x"></i></span>
                  <span id="search-btn-movies" class="btn-search input-group-text">
                    <i class="bi bi-search"></i>&nbsp;&nbsp;Pesquisar
                  </span>
                </div>
              </div>
              <div id="cat-list-movies" class="list-group"></div>
            </div>
            <div class="col-md-9"><div class="row g-3" id="items-movies"></div></div>
          </div>
        </div>
    
        <div class="tab-pane fade" id="tab-series">
          <div class="row mt-3">
            <div class="col-md-3">
              <div class="cat-with-search mb-2">
                <h6 class="mb-0">Categorias</h6>
                <div class="input-group input-group-sm search-wrapper">
                  <input id="search-series" class="input-search form-control" type="text" placeholder="Pesquisar"
                         aria-label="Pesquisar series">
                  <span id="clear-series" class="btn-clear input-group-text"><i class="bi bi-x"></i></span>
                  <span id="search-btn-series" class="btn-search input-group-text">
                    <i class="bi bi-search"></i>&nbsp;&nbsp;Pesquisar
                  </span>
                </div>
              </div>
              <div id="cat-list-series" class="list-group"></div>
            </div>
            <div class="col-md-9"><div class="row g-3" id="items-series"></div></div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" id="series-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
              <h5 class="modal-title" id="series-modal-label">Série</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"><div id="seriesSeasons"></div></div>
          </div>
        </div>
      </div>
    
      <div class="modal fade" id="player-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content bg-dark text-white">
            <div class="modal-header border-0">
              <div class="mb-2">
                <span class="modal-title" id="player-modal-title">Player</span>
                <div id="channel-alternatives"></div>
              </div>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div id="player"></div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
