<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>M3U Web Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body { background-color: #363636; color: #fff; }
    .nav-tabs .nav-link { color: #fff; }
    .nav-tabs .nav-link.active { background-color: #b7b7b7; }
    .card {
      background: #363636;
      transition: transform .2s;
      border: 1px solid #aeaeae !important;
      padding: 2px;
      color: #e8e8e8;
    }
    .card:hover { transform: scale(1.09); background: #414141; }
    .card-title { font-size: 0.8rem; }
    .list-group-item {
      color: #cdcdcd;
      background-color: #535353;
    }
    #items-tv, #items-series, #items-filmes {
      margin-top: 10px !important;
    }
    #items-filmes .card .ratio {
      height: 250px !important;
    }
    .modal-header {
      padding-bottom: 10px;
      padding-top: 10px;
    }
    .modal-body {
      padding-top: 0;
      margin-top: 0;
    }
    #mp4Modal {
      background: #000000d9;
    }
  </style>
</head>
<body>
  <div class="container-fluid py-3">
    
    <div class="input-group mb-3">
      <input type="text" id="urlInput" class="form-control" placeholder="Cole a URL do .m3u aqui">
      <button class="btn btn-primary" onclick="loadFromUrl(document.getElementById('urlInput').value)">Carregar</button>
    </div>
    
    <div id="status" class="small text-warning mb-3"></div>

    <ul class="nav nav-tabs" id="tabs" role="tablist">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-tv">Canais de TV</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-filmes">Filmes</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-series">Séries</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="tab-tv">
        <div class="row mt-3">
          <div class="col-md-3">
            <h6>Categorias</h6>
            <!--
            <input type="text" id="catFilter-tv" class="form-control form-control-sm mb-2" 
                   placeholder="Filtrar categorias...">
            -->
            <div id="catList-tv" class="list-group"></div>
          </div>
          <div class="col-md-9">
            <div class="row g-3" id="items-tv"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tab-filmes">
        <div class="row mt-3">
          <div class="col-md-3">
            <h6>Categorias</h6>
            <input type="text" id="catFilter-filmes" class="form-control form-control-sm mb-2" 
                   placeholder="Filtrar categorias...">
            <div id="catList-filmes" class="list-group"></div>
          </div>
          <div class="col-md-9">
            <div class="row g-3" id="items-filmes"></div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="tab-series">
        <div class="row mt-3">
          <div class="col-md-3">
            <h6>Categorias</h6>
            <input type="text" id="catFilter-series" class="form-control form-control-sm mb-2"
                   placeholder="Filtrar categorias...">
            <div id="catList-series" class="list-group"></div>
          </div>
          <div class="col-md-9">
            <div class="row g-3" id="items-series"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- MP4 modal -->
    <div class="modal fade" id="mp4Modal" tabindex="-1" aria-labelledby="mp4ModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header border-0">
            <span class="modal-title" id="mp4ModalLabel">Player</span>
            <button type="button" class="btn-close btn-close-white btn btn-sm" data-bs-dismiss="modal"
                    aria-label="Close">
            </button>
          </div>
          <div class="modal-body">
            <video id="mp4Player" class="w-100 rounded" controls style="background:#000;max-height:70vh;"></video>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allItems = { tv: [], filmes: [], series: [] };

    async function loadFromUrl(url) {
      document.getElementById('status').textContent = "Carregando...";
      document.getElementById('status').classList.remove('d-none');
      try {
        let resp;
        try {
          resp = await fetch(url);
        } catch {
          console.warn("Falha no fetch direto, tentando via proxy...");
          resp = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
        }
        
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        
        const text = await resp.text();
        parseM3U(text);
        
        document.getElementById('status').textContent = "Playlist carregada!";
        document.getElementById('status').classList.add('d-none');

        localStorage.setItem('iptv_m3u_url', url);
      } catch(e) {
        console.error(e);
        document.getElementById('status').innerHTML = "⚠️ Erro ao carregar. Tente abrir um arquivo .m3u localmente.";
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      const lastUrl = localStorage.getItem('iptv_m3u_url');
      if (lastUrl) {
        document.getElementById('urlInput').value = lastUrl;
        loadFromUrl(lastUrl);
      }
    });

    function parseM3U(text) {
      allItems = { tv: [], filmes: [], series: [] };
      const lines = text.split(/\r?\n/);
      let current = {};
      for (const line of lines) {
        if (line.startsWith("#EXTINF")) {
          const name = line.split(",").pop().trim();
          const tvgLogo = /tvg-logo="(.*?)"/.exec(line);
          const group = /group-title="(.*?)"/.exec(line);
          current = { name, logo: tvgLogo ? tvgLogo[1] : "", group: group ? group[1] : "" };
        } else if (line && !line.startsWith("#")) {
          current.url = line.trim();

          if (/movie/i.test(current.url) || /movie/i.test(current.url)) {
            allItems.filmes.push(current);
          } else if (/series/i.test(current.url)) {
            allItems.series.push(current);
          } else if (/.ts/i.test(current.url)) {
            allItems.tv.push(current);
          }
          
          current = {};
        }
      }
      renderAll();
    }

    function renderAll() {
      renderSection("tv", allItems.tv);
      renderSection("filmes", allItems.filmes);
      renderSection("series", allItems.series);
    }

    function renderSection(section, items) {
      const catSet = new Set(items.map(i => i.group || "Outros"));
      const catList = document.getElementById("catList-" + section);
      catList.innerHTML = "";
      
      let firstCat = null;
      
      catSet.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "list-group-item list-group-item-action";
        btn.textContent = cat;
        btn.onclick = () => renderItems(section, items.filter(i => (i.group||"Outros") === cat));
        catList.appendChild(btn);
        if (!firstCat) firstCat = cat;
      });

      if (firstCat) {
        renderItems(section, items.filter(i => (i.group||"Outros") === firstCat));
      } else {
        renderItems(section, items);
      }
    }

    function renderItems(section, list) {
      const grid = document.getElementById("items-" + section);
      grid.innerHTML = "";
      list.forEach(it => {
        const col = document.createElement("div");
        col.className = "col-6 col-md-3 col-lg-2";

        col.innerHTML = `
          <div class="card h-100 border-0 shadow-sm" style="cursor:pointer;">
            <div class="ratio ratio-16x9">
              <img src="${it.logo || 'https://via.placeholder.com/300x169?text=No+Image'}"
                   class="card-img-top" style="object-fit:cover;" alt="${it.name}">
            </div>
            <div class="card-body p-1 text-center">
              <h6 class="card-title mb-0 text-truncate">${it.name}</h6>
            </div>
          </div>
        `;
        col.querySelector(".card").addEventListener("click", () => playItem(it));
        grid.appendChild(col);
      });
    }

    (function setupMp4ModalListeners() {
      const modalEl = document.getElementById('mp4Modal');
      const mp4Player = document.getElementById('mp4Player');
      if (!modalEl || !mp4Player) return;

      modalEl.addEventListener('shown.bs.modal', function() {
        mp4Player.play().catch(()=>{});
      });

      modalEl.addEventListener('hidden.bs.modal', function() {
        mp4Player.pause();
        mp4Player.currentTime = 0;
        mp4Player.removeAttribute('src');
        mp4Player.load();
      });
    })();

    function playItem(item) {
      const url = item.url;
      const title = item.name;

      if (url.match(/\.mp4(\?.*)?$/i)) {
        const mp4Player = document.getElementById('mp4Player');
        mp4Player.src = url;
        mp4Player.load();
        const modalTitle = document.getElementById('mp4ModalLabel');
        const modalEl = document.getElementById('mp4Modal');
        const modal = new bootstrap.Modal(modalEl);
        modalTitle.textContent = title;
        modal.show();
      } else if (url.match(/\.ts(\?.*)?$/i) || url.match(/\.mp4(\?.*)?$/i)) {
        window.location.href = 'vlc:' + url;
      } else {
        alert('Formato de vídeo não suportado para reprodução direta.');
      }
    }
  </script>
</body>
</html>
